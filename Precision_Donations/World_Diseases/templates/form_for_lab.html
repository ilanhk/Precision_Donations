{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block lego %}

<div class="container labformcont">
    <h1> Research Lab Form</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-danger" href="{% url 'labfundingform' %}">Submit</button>
  </form>
</div>


<style>
     .labformcont{
  width: 400px;
  height: 600px;
  margin-left:680px;
  margin-top:150px;
  margin-bottom:450px;

  }

  body{
  background-image: url("https://image.shutterstock.com/image-photo/hand-scientist-holding-flask-lab-260nw-1432786325.jpg");
  background-size: cover;
  }
   p:nth-child(4){
    visibility: visible;
    }
</style>
<script>

var diseases = document.querySelector("p:nth-child(4)");



var container= document.getElementsByClassName("container");



var disease_cat=document.getElementById("id_category").getElementsByTagName("option")[1].text;

disease_cat.addEventListener("click", function(){
    diseases.style.visibility="visible";
});




</script>


{% endblock %}
